<html>
<head>
<title>Validation form</title>

<script type="text/javascript">

function Validate()
{
	var name=document.forms["frm"]["name"].value;
	var contact=document.forms["frm"]["contact"].value;
	var email=document.forms["frm"]["email"].value;
	var date=document.forms["frm"]["date"].value;
	var gender=document.forms["frm"]["gender"].value;
	var password=document.forms["frm"]["password"].value;
	var cpass=document.forms["frm"]["password"].value;
	var phoneno=/^\d{10}$/;
	mailformat=/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
	if(name=="")
	{
	
	alert("here name cannot be empty");
	return false;
	}
	if(contact=="")
	{

	alert("contact cannot be empty");
	return false;

	}
	if(!(contact.match(phoneno)))
	{
	alert("invalid phone number");
	return false;
	}
	if(email=="")
	{
	alert("email cannot be empty")
	return false;
	}
	if(!(email.match(mailformat)))
	{
	alert("invalid email");
	return false;
	}
	if(date=="")
	{
	alert("please enter a valid date");
	return false;
	}
	if(gender=="")
	{
	alert("gender cannot be empty");
	return false;
	}
	if(password=="")
	{
	alert("password cannot be empty");
	return false;	
	}
	if(cpass=="")
	{
	alert("confirmed password cannot be empty");
	return false;
	}
	else
	{
	if(password!=cpass)
	{
	alert("password doesnt match");
	return false;
	}
	}
	else
	{
	alert("succesfully submitted");
	}
}
</script>

</head>
<body>
	<center>
	<h1>Validation form</h1>
	<form name="frm"onsubmit="return Validate()">
	<table border="2" cellpadding="10">
	<tr>

	<td>Name</td>
	<td><input type="text" name="name"></td>

	</tr>
	<br><br>
	<tr>

	<td>contact</td>
	<td><input type="text" name="contact" maxlength="10"></td>

	</tr>
	<tr>

	<td>Email</td>
	<td><input type="text" name="email"</td><br><br>

	</tr>
	<tr>

	<td>Date</td>
	<td><input type="date" name="date"</td>
	
	</tr>
	<tr>

	<td>Gender</td>
	<td><input type="radio" name="gender">Male<br>	
	<input type="radio" name="gender">female<br>	
	<input type="radio" name="gender">transgender<br><br><br>
	</td>

	</tr>
	<tr>

	<td>Password</td>
	<td><input type="password" name="password"><br></td>

	</tr>
	<tr>

	<td>confirm password</td>
	<td><input type="password" name="cpass"></td>
	
	</tr>
	<tr>

	<td>Hobbies</td>
	<td><input type="checkbox" name="hobbies">Drawing<br><br>
	<input type="checkbox" name="hobbies">painting<br>
	<input type="checkbox" name="hobbies">Writing<br>
	others<input type="text" name="hobbies"></td>
	
	</tr>

	</form>
	</table><br><br>
	<input type="submit"  value="submit">
	<input type="reset"  value="reset">
</body>
